<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilo.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/agenda.png">
    <title>Agenda de contato</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/agenda.png" alt="Agenda de contato">
            <h1>Agenda de contato</h1>
        </header>
        <form id="formAgenda" action="">
            <input id="Nome" type="text" required placeholder="Nome">
            <input id="Telefone" type="tel" required placeholder="Telefone" maxlength="13" minlength="8">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="Main.js"></script>
</body>
</html>
